<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>
  <script src="pdfjs/pdf.mjs"></script>
  <script>
    // Load the PDF file
    var url = 'https://github.com/MohammedKAlmutairi/UCB_Poster/raw/main/Almutairi_COSE_Poster%20.pdf';

    // Disable workers to avoid yet another cross-origin issue (workers need the URL of the script to be loaded, and dynamically loading a cross-origin script does not work)
    PDFJS.disableWorker = true;

    // The workerSrc property shall be specified.
    PDFJS.workerSrc = 'pdfjs/pdf.worker.mjs';

    // Asynchronous download PDF
    PDFJS.getDocument(url)
      .then(function getPdfHelloWorld(pdf) {
        // Fetch the first page
        pdf.getPage(1).then(function getPageHelloWorld(page) {
          var scale = 1.5;
          var viewport = page.getViewport(scale);

          // Prepare canvas using PDF page dimensions
          var canvas = document.getElementById('pdf-canvas');
          var context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Render PDF page into canvas context
          var renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      });
  </script>
</body>
</html>
